<html>
    <head>
        <title>Sample</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="scripts/plugin/metro/css/metro-bootstrap.css">
        <link rel="stylesheet" href="scripts/plugin/metro/min/iconFont.min.css">
        <link rel="stylesheet" href="scripts/plugin/metro/less/pagination.less" type="text/css"/>
        <link rel="stylesheet" href="scripts/plugin/metro/less/pagination.less" type="text/css">
        <style>
            .container{
                width: 1100px;
            }
        </style>
        <script src="scripts/plugin/jquery.min.js"></script>
        <script src="scripts/plugin/jquery-ui.min.js"></script>
        <script src="scripts/plugin/metro/js/metro.min.js"></script>
        <script src="scripts/plugin/metro/js/metro-table.js"></script>
        <script src="scripts/plugin/metro/js/metro-button-set.js"></script>
        <script src="scripts/commonfunctions.js"></script>
        <script>
            $(function () {
                Application.callAJAX({
                    url: Application.Controller.CENTRAL_CONTROLLER,
                    type: "POST",
                    data: {dsid: 1, start: 0, end: 9},
                    success: function (data) {
                        console.log(data);
                        Application.createTable("tablediv", data, ["Sr", "Request URL", "Remote Address", "User Agent", "Remote Host Name", "Request Time"], true, 1);
                    }
                });
            });
        </script>
    </head>
    <body class="metro">
        <div class="container">
            <div class="grid">
                <div class="row">
                    <div class="span12">
                        <div class="" id="tablediv">
                            <!--                            <table class="table striped bordered" id="tbllog">
                                                        </table>-->
                            <!--<button class="button bg-darkRed fg-white">Button</button>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
