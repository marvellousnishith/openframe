<html>
    <head>
        <title>User Edit</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            $(function(){
                $("#add").unbind("click").bind("click", function(e){
                    e.preventDefault();
                    console.log($("#frmuseredit").serializeArray());
                });
            });
        </script>
    </head>
    <body class="metro">
        <form id="frmuseredit">
            <fieldset>
                <label>Email</label>
                <div class="input-control text">
                    <input type="text" value="" placeholder="input text" name="email" id="email"/>
                    <button class="btn-clear"></button>
                </div>
                <label>First Name</label>
                <div class="input-control text">
                    <input type="text" value="" placeholder="input text" name="firstname" id="firstname"/>
                    <button class="btn-clear"></button>
                </div>
                <label>Last Name</label>
                <div class="input-control text">
                    <input type="text" value="" placeholder="input text" name="lastname" id="lastname"/>
                    <button class="btn-clear"></button>
                </div>
                <button id="add">Add</button>
            </fieldset>
        </form>
    </body>
</html>
